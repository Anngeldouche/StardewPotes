<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection de Personnage</title>
  <style>
    /* Ajout de la police via @font-face */
    @font-face {
      font-family: 'CaveStory';
      src: url('https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/fonts/Cave-Story.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CaveStory', sans-serif; /* Appliquer la police CaveStory */
      text-align: center;
      background-color: #f7c7e0; /* Fond rose clair */
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 50px;
      color: #8b7b9c;
    }

    .character-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 10px;
    }

    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .character:hover {
      transform: scale(1.1);
    }

    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .selected {
      border: 3px solid #8b7b9c;
      box-shadow: 0 0 10px #8b7b9c;
    }

    .message {
      font-family: 'CaveStory', sans-serif; /* Appliquer la police CaveStory aux messages */
      color: #8b7b9c;
      font-size: 25px;
      margin-top: 10px;
      display: none; /* Phrase cachée par défaut */
    }

    #continue-button {
      font-family: 'CaveStory', sans-serif; /* Appliquer la police CaveStory au bouton */
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8b7b9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #continue-button:hover {
      background-color: #7a6a85;
    }

  </style>
</head>
<body>
  <h1>Choose your fighter</h1>

  <div class="character-grid">
    <!-- Personnage 1 -->
    <div class="character" 
         onmouseover="showMessage('message1')" 
         onmouseout="hideMessage('message1')"
         onclick="selectCharacter('Copain 1', 'Angle', 'message1')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(1).png" alt="Copain 1">
      <div id="message1" class="message">Angle?</div> <!-- Phrase cachée par défaut -->
    </div>
    <!-- Personnage 2 -->
    <div class="character" 
         onmouseover="showMessage('message2')" 
         onmouseout="hideMessage('message2')"
         onclick="selectCharacter('Copain 2', 'Chim', 'message2')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(2).png" alt="Copain 2">
      <div id="message2" class="message">Chim?</div> 
    </div>
    <!-- Personnage 3 -->
    <div class="character" 
         onmouseover="showMessage('message3')" 
         onmouseout="hideMessage('message3')"
         onclick="selectCharacter('Copain 3', 'Zonzon', 'message3')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(3).png" alt="Copain 3">
      <div id="message3" class="message">Zonzon?</div>
    </div>
  </div>

  <!-- Bouton continuer qui devient visible quand un perso est sélectionné -->
  <button id="continue-button" onclick="continueToMap()">Continuer</button>

  <script>
    let selectedCharacter = null;

    // Fonction pour afficher le message lorsque le curseur est sur le personnage
    function showMessage(messageId) {
      document.getElementById(messageId).style.display = 'block';
    }

    // Fonction pour cacher le message lorsque le curseur quitte le personnage
    function hideMessage(messageId) {
      document.getElementById(messageId).style.display = 'none';
    }

    // Fonction pour sélectionner un personnage
    function selectCharacter(character, lastName, messageId) {
      // Réinitialise toutes les sélections
      document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));

      // Ajoute la classe 'selected' au personnage cliqué
      const clickedElement = event.currentTarget;
      clickedElement.classList.add('selected');

      // Enregistre le personnage sélectionné
      selectedCharacter = character;

      // Affiche le bouton "Continuer" une fois qu'un personnage est sélectionné
      document.getElementById('continue-button').style.display = 'block';
    }

    // Fonction pour rediriger vers la page de redirection avec le personnage sélectionné
    function continueToMap() {
      if (selectedCharacter) {
        // Redirige vers la page de redirection avec le personnage sélectionné
        window.location.href = `https://anngeldouche.github.io/StardewP2/?character=${encodeURIComponent(selectedCharacter)}`;
      }
    }
  </script>
</body>
</html>
