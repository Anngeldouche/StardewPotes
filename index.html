<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection de Personnage</title>
  <style>
    /* Ajout de la police via @font-face */
    @font-face {
      font-family: 'CaveStory';
      src: url('https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/fonts/Cave-Story.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CaveStory', sans-serif;
      text-align: center;
      background-color: #f7c7e0;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 50px;
      color: #8b7b9c;
    }

    .character-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 10px;
    }

    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .character:hover {
      transform: scale(1.1);
    }

    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .selected {
      border: 3px solid #8b7b9c;
      box-shadow: 0 0 10px #8b7b9c;
    }

    .locked {
      transform: scale(1.1); /* Garder l'effet d'agrandissement quand verrouillé */
    }

    .message {
      font-family: 'CaveStory', sans-serif;
      color: #8b7b9c;
      font-size: 30px;
      margin-top: 10px;
      display: none;
    }

    #continue-button {
      font-family: 'CaveStory', sans-serif;
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #8b7b9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #continue-button:hover {
      background-color: #7a6a85;
    }

    /* Nouvelle couleur pour le texte du bouton "Go" */
    #continue-button span {
      color: #6d5b7b;  /* 2 teintes plus sombres que le fond du bouton */
    }

  </style>
</head>
<body>
  <h1>Choose your fighter</h1>

  <div class="character-grid">
    <!-- Personnage 1 -->
    <div class="character" 
         onmouseover="showMessage('message1')" 
         onmouseout="hideMessage('message1')"
         onclick="selectCharacter('Copain 1', 'message1', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(1).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(1).png" alt="Copain 1">
      <div id="message1" class="message">Angle?</div>
    </div>
    <!-- Personnage 2 -->
    <div class="character" 
         onmouseover="showMessage('message2')" 
         onmouseout="hideMessage('message2')"
         onclick="selectCharacter('Copain 2', 'message2', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(2).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(2).png" alt="Copain 2">
      <div id="message2" class="message">Chim?</div> 
    </div>
    <!-- Personnage 3 -->
    <div class="character" 
         onmouseover="showMessage('message3')" 
         onmouseout="hideMessage('message3')"
         onclick="selectCharacter('Copain 3', 'message3', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(3).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(3).png" alt="Copain 3">
      <div id="message3" class="message">Zonzon?</div>
    </div>
    <!-- Personnage 4 (Luc) -->
    <div class="character" 
         onmouseover="showMessage('message4')" 
         onmouseout="hideMessage('message4')"
         onclick="selectCharacter('Copain 4', 'message4', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(4).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(4).png" alt="Copain 4">
      <div id="message4" class="message">Luc?</div>
    </div>
    <!-- Personnage 5 (Mori) -->
    <div class="character" 
         onmouseover="showMessage('message5')" 
         onmouseout="hideMessage('message5')"
         onclick="selectCharacter('Copain 5', 'message5', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(5).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(5).png" alt="Copain 5">
      <div id="message5" class="message">Mori?</div> 
    </div>
  </div>

  <button id="continue-button" onclick="continueToMap()">
    <span>Go</span>
  </button>

  <script>
    let selectedCharacter = null;

    function showMessage(messageId) {
      document.getElementById(messageId).style.display = 'block';
    }

    function hideMessage(messageId) {
      document.getElementById(messageId).style.display = 'none';
    }

    function selectCharacter(character, messageId, imageUrl) {
      const clickedElement = event.currentTarget;

      // Réinitialise toutes les sélections sauf celle du personnage "verrouillé"
      document.querySelectorAll('.character').forEach(el => {
        el.classList.remove('selected');
        el.classList.remove('locked');
      });

      // Si le personnage est déjà "verrouillé", le déverrouiller
      if (clickedElement.classList.contains('locked')) {
        clickedElement.classList.remove('locked');
        selectedCharacter = null;
        document.getElementById('continue-button').style.display = 'none';  // Cacher le bouton "Go"
      } else {
        // Si ce n'est pas verrouillé, on l'ajoute à "locked"
        clickedElement.classList.add('locked');
        selectedCharacter = {
          name: character,
          image: imageUrl
        };
        document.getElementById('continue-button').style.display = 'block';  // Afficher le bouton "Go"
      }
    }

    function continueToMap() {
      if (selectedCharacter) {
        const { name, image } = selectedCharacter;
        window.location.href = `https://anngeldouche.github.io/StardewP2/?character=${encodeURIComponent(name)}&image=${encodeURIComponent(image)}`;
      }
    }

    window.onload = function() {
      document.getElementById('continue-button').style.display = 'none';
    };
  </script>
</body>
</html>
