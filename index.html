<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection de Personnage</title>
  <style>
    @font-face {
      font-family: 'CaveStory';
      src: url('https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/fonts/Cave-Story.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CaveStory', sans-serif;
      text-align: center;
      background-color: #f7c7e0;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 50px;
      color: #8b7b9c;
    }

    .character-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 10px;
    }

    .character {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .character:hover {
      transform: scale(1.1);
    }

    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .selected {
      transform: scale(1.1);
    }

    .message {
      font-family: 'CaveStory', sans-serif;
      color: #8b7b9c;
      font-size: 30px;
      margin-top: 10px;
      display: none;
    }

    #continue-button {
      font-family: 'CaveStory', sans-serif;
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #8b7b9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #continue-button:hover {
      background-color: #7a6a85;
    }

    #continue-button span {
      color: #6d5b7b;
    }
  </style>
</head>
<body onclick="deselectCharacter(event)">
  <h1>Choose your fighter</h1>

  <div class="character-grid">
    <div class="character" 
         onmouseover="showMessage('Angle')" 
         onmouseout="hideMessage('Angle')"
         onclick="selectCharacter(event, 'Angle', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(1).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(1).png" alt="Angle">
      <div id="Angle" class="message">Angle?</div>
    </div>
    <div class="character" 
         onmouseover="showMessage('Chim')" 
         onmouseout="hideMessage('Chim')"
         onclick="selectCharacter(event, 'Chim', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(2).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(2).png" alt="Chim">
      <div id="Chim" class="message">Chim?</div> 
    </div>
    <div class="character" 
         onmouseover="showMessage('Zonzon')" 
         onmouseout="hideMessage('Zonzon')"
         onclick="selectCharacter(event, 'Zonzon', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(3).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(3).png" alt="Zonzon">
      <div id="Zonzon" class="message">Zonzon?</div>
    </div>
    <div class="character" 
         onmouseover="showMessage('Luc')" 
         onmouseout="hideMessage('Luc')"
         onclick="selectCharacter(event, 'Luc', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(4).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(4).png" alt="Luc">
      <div id="Luc" class="message">Luc?</div>
    </div>
    <div class="character" 
         onmouseover="showMessage('Mori')" 
         onmouseout="hideMessage('Mori')"
         onclick="selectCharacter(event, 'Mori', 'https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(5).png')">
      <img src="https://raw.githubusercontent.com/Anngeldouche/StardewPotes/main/Copainbits/Copains8B(5).png" alt="Mori">
      <div id="Mori" class="message">Mori?</div> 
    </div>
  </div>

  <button id="continue-button" onclick="continueToMap()">
    <span>Go</span>
  </button>

  <script>
    let selectedCharacter = null;

    function showMessage(messageId) {
      document.getElementById(messageId).style.display = 'block';
    }

    function hideMessage(messageId) {
      document.getElementById(messageId).style.display = 'none';
    }

    function selectCharacter(event, characterName, imageUrl) {
      event.stopPropagation(); // Empêche l'événement de clic de se propager au body
      document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));
      const clickedElement = event.currentTarget;
      clickedElement.classList.add('selected');
      selectedCharacter = { name: characterName, image: imageUrl };
      document.getElementById('continue-button').style.display = 'block';
    }

    function deselectCharacter(event) {
      if (!event.target.closest('.character')) { // Vérifie si le clic n'est pas sur un personnage
        document.querySelectorAll('.character').forEach(el => el.classList.remove('selected'));
        selectedCharacter = null;
        document.getElementById('continue-button').style.display = 'none';
      }
    }

    function continueToMap() {
      if (selectedCharacter) {
        const { name, image } = selectedCharacter;
        window.location.href = `https://anngeldouche.github.io/StardewP2/?character=${encodeURIComponent(name)}&image=${encodeURIComponent(image)}`;
      }
    }
  </script>
</body>
</html>
